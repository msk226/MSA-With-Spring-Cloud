eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
token:
  secret: user_token12351461asdfawedqegaszdbfzsdfbswef
  expiration_time: 86400000
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh
spring:
  config:
    import:
      - classpath:/bootstrap.yml
  application:
    name: api-gateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method= POST
          filters:
            - RemoveRequestHeader= Cookie
            - RewritePath= /user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method= POST
          filters:
            - RemoveRequestHeader= Cookie
            - RewritePath= /user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/actuator/**
            - Method= POST, GET
          filters:
            - RemoveRequestHeader= Cookie
            - RewritePath= /user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method= GET
          filters:
            - RemoveRequestHeader= Cookie
            - RewritePath= /user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**

